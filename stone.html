<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stone.css"/>
    <title>Stone paper scissor</title>
</head>
<body>
    <h1> Stone Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="stone">
        <img src="rock.png"/>
        </div>
        <div class="choice" id="paper">
        <img src="paper.jpeg"/>
        </div>
        <div class="choice" id="scissor">
        <img src="scissors.png"/>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>your score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp score</p>
        </div>
    </div>
    <div class="message">
       <p id="msgcont"> Your turn</p>
    </div>
    <script src="stone.js"></script>
</body>
</html>
